<mat-tab-group mat-align-tabs="center" color="accent"  backgroundColor="accent" class="center-div">
  <mat-tab label="Login"> 
    <mat-card class="example-card">
      <mat-card-content>
      <div class="example-container">

          <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter your password"  [formControl]="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions >
        <button mat-raised-button color="primary">Login</button>
       </mat-card-actions>
      </mat-card>

    <mat-toolbar color="accent" class="social-login-buttons">
      <a mat-raised-button  color="primary" (click)="googleLogin()"> Login With Google</a>
      <a mat-raised-button  color="primary" (click)="fbLogin()"> Login With Facebook</a>
      <a mat-raised-button   color="primary" (click)="gitLogin()">Login With GitHub</a>
       <a mat-raised-button  color="primary" (click)="twitterLogin()">Login With Twitter</a>
    </mat-toolbar>
  </mat-tab>
  <mat-tab label="Register"> Content 2 </mat-tab>
</mat-tab-group>
